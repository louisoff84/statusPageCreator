<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - CraftPick Uptime</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-6">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Gestionnaire de Status</h1>
            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded shadow">Déconnexion</button>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-xl shadow">
                <h2 class="text-lg font-bold mb-4 border-b pb-2">Éditer / Créer une page</h2>
                <div class="space-y-4">
                    <input type="text" id="p-id" placeholder="ID (ex: survie-1)" class="w-full p-2 border rounded">
                    <input type="text" id="p-title" placeholder="Titre de la page" class="w-full p-2 border rounded">
                    <select id="p-status" class="w-full p-2 border rounded">
                        <option value="emerald">Opérationnel (Vert)</option>
                        <option value="amber">Performance réduite (Orange)</option>
                        <option value="rose">Hors-ligne (Rouge)</option>
                    </select>
                    <button onclick="savePage()" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700">Enregistrer les modifications</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow">
                <h2 class="text-lg font-bold mb-4 border-b pb-2">Mes Pages actives</h2>
                <div id="pages-list" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') window.location.href = 'login.html';

        function savePage() {
            const id = document.getElementById('p-id').value.trim().toLowerCase().replace(/\s+/g, '-');
            const title = document.getElementById('p-title').value;
            const status = document.getElementById('p-status').value;

            if(!id || !title) return alert("Champs vides !");

            const pages = JSON.parse(localStorage.getItem('uptime_pages')) || {};
            pages[id] = { title, status, lastUpdate: new Date().toLocaleString() };
            localStorage.setItem('uptime_pages', JSON.stringify(pages));
            
            renderList();
            alert("Page mise à jour !");
        }

        function renderList() {
            const list = document.getElementById('pages-list');
            const pages = JSON.parse(localStorage.getItem('uptime_pages')) || {};
            list.innerHTML = '';

            for (const [id, data] of Object.entries(pages)) {
                list.innerHTML += `
                    <div class="p-3 bg-slate-50 border rounded-lg flex justify-between items-center">
                        <div>
                            <p class="font-bold text-slate-700">${data.title}</p>
                            <a href="index.html?p=${id}" target="_blank" class="text-blue-500 text-xs underline">Voir la page publique</a>
                        </div>
                        <button onclick="deletePage('${id}')" class="text-red-400 hover:text-red-600 font-bold">✖</button>
                    </div>`;
            }
        }

        function deletePage(id) {
            const pages = JSON.parse(localStorage.getItem('uptime_pages')) || {};
            delete pages[id];
            localStorage.setItem('uptime_pages', JSON.stringify(pages));
            renderList();
        }

        function logout() { sessionStorage.clear(); window.location.href = 'login.html'; }
        renderList();
    </script>
</body>
</html>
