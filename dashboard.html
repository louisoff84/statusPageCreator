<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - CraftPick</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 font-black text-blue-600 text-xl">
                <span>⚡</span> Dashboard
            </div>
            <div class="flex items-center gap-4">
                <span id="user-display" class="text-sm text-slate-500 font-medium"></span>
                <button onclick="logout()" class="text-red-500 text-sm font-bold hover:underline">Quitter</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 md:p-10">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">Mes Status Pages</h1>
                <p class="text-slate-500">Gérez l'état de vos services en temps réel.</p>
            </div>
            <a href="create.html" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                + Nouvelle Page
            </a>
        </div>

        <div id="pages-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') window.location.href = 'login.html';
        document.getElementById('user-display').textContent = sessionStorage.getItem('userEmail');

        function renderPages() {
            const container = document.getElementById('pages-container');
            const pages = JSON.parse(localStorage.getItem('uptime_pages')) || {};
            container.innerHTML = '';

            if (Object.keys(pages).length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200 text-slate-400 font-medium">Vous n'avez pas encore de page. Cliquez sur "Nouvelle Page" pour commencer.</div>`;
                return;
            }

            for (const [id, data] of Object.entries(pages)) {
                const url = `status.html?p=${id}`;
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 hover:shadow-md transition">
                        <div class="flex justify-between items-start mb-4">
                            <div class="h-3 w-3 rounded-full bg-${data.status}-500 shadow-[0_0_10px_rgba(0,0,0,0.1)]"></div>
                            <button onclick="deletePage('${id}')" class="text-slate-300 hover:text-red-500 transition">✖</button>
                        </div>
                        <h3 class="text-xl font-bold text-slate-800 mb-1">${data.title}</h3>
                        <p class="text-xs text-slate-400 font-mono mb-4 underline">${id}</p>
                        
                        <div class="flex gap-2">
                            <a href="${url}" target="_blank" class="flex-1 text-center bg-slate-100 text-slate-600 py-2 rounded-xl text-sm font-bold hover:bg-slate-200 transition">Voir</a>
                            <button onclick="quickUpdate('${id}')" class="flex-1 bg-blue-50 text-blue-600 py-2 rounded-xl text-sm font-bold hover:bg-blue-100 transition">Modifier</button>
                        </div>
                    </div>
                `;
            }
        }

        function quickUpdate(id) {
            const pages = JSON.parse(localStorage.getItem('uptime_pages'));
            const newStatus = prompt("Nouveau statut : emerald (vert), amber (orange), rose (rouge)", pages[id].status);
            
            if (['emerald', 'amber', 'rose'].includes(newStatus)) {
                pages[id].status = newStatus;
                pages[id].updatedAt = new Date().toLocaleString('fr-FR');
                localStorage.setItem('uptime_pages', JSON.stringify(pages));
                renderPages();
            } else if (newStatus !== null) {
                alert("Valeur invalide.");
            }
        }

        function deletePage(id) {
            if(confirm("Supprimer définitivement cette page ?")) {
                const pages = JSON.parse(localStorage.getItem('uptime_pages'));
                delete pages[id];
                localStorage.setItem('uptime_pages', JSON.stringify(pages));
                renderPages();
            }
        }

        function logout() { sessionStorage.clear(); window.location.href = 'login.html'; }
        
        renderPages();
    </script>
</body>
</html>
